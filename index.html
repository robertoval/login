<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Log In</title>
  </head>
  <body>
    <main
      class="def-bg d-flex justify-content-center h-100 align-items-center"
      id="page-container"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="login-box__wrapper">
              <div class="img-login pb-5 text-center">
                <img src="lock.svg" alt="Log in" height="70px" />
              </div>
              <!-- Form -->
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control input-bbva"
                    id="email"
                    placeholder="Email"
                    required
                    pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control input-bbva"
                    id="password"
                    placeholder="Password"
                    required
                    minlength="8"
                  />
                </div>
                <small class="error__text font-italic pb-4"
                  >Error, verifica email / password</small
                >
                <button
                  id="clickLogin"
                  type="submit"
                  class="btn btn-primary w-100 btn--blue"
                >
                  Log In
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
